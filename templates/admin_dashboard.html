<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Admin Dashboard</title>
</head>
<body>
    <nav id="navbar">
        <h1>TIMETABLE MANAGEMENT SYSTEM</h1>
    </nav>
    <h1>Admin Dashboard</h1>
    <a href="/create_timetable">Create New Timetable</a>
    <h2>Timetable Entries</h2>
    <table border="1">
        <tr>
            <th>Class Name</th>
            <th>Day</th>
            <th>Time</th>
            <th>Course</th>
            <th>Faculty</th>
            <th>Actions</th>
        </tr>
        {% for entry in timetable %}
        <tr>
            <td>{{ entry['class_name'] }}</td>
            <td>{{ entry['day'] }}</td>
            <td>{{ entry['time'] }}</td>
            <td>{{ entry['course'] }}</td>
            <td>{{ entry['faculty'] }}</td>
            <td>
                <button><a href="{{ url_for('edit_timetable', id=entry['id']) }}" style="text-decoration: none; color: white;">Edit</a></button>
                <form action="{{ url_for('delete_timetable', id=entry['id']) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
