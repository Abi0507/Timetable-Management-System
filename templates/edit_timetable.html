<!-- templates/edit_timetable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Timetable Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <nav id="navbar">
        <h1>TIMETABLE MANAGEMENT SYSTEM</h1>
    </nav>
    <h1>Edit Timetable Entry</h1>
    <form method="POST">
        <label>Class Name:</label>
        <input type="text" name="class_name" value="{{ entry['class_name'] }}" required><br>
        
        <label>Day:</label>
        <input type="text" name="day" value="{{ entry['day'] }}" required><br>
        
        <label>Time:</label>
        <input type="time" name="time" value="{{ entry['time'] }}" required><br>
        
        <label>Course:</label>
        <input type="text" name="course" value="{{ entry['course'] }}" required><br>
        
        <label>Faculty:</label>
        <input type="text" name="faculty" value="{{ entry['faculty'] }}" required><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
